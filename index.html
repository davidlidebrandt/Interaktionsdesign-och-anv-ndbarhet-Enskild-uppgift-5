<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-blue-100">
    <header class="text-lg text-blue-800 font-semibold bg-blue-300 py-4">
      <nav class="px-3">
        <ul class="flex flex-row gap-x-4">
          <li class="active"><a href="index.html">Login</a></li>
          <li><a href="sign_up.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main class="p-5 grid place-items-center">
      <form class="w-80 max-w-xl text-blue-800 loginForm">
        <h3 class="font-bold text-2xl mb-4">Log In</h3>
        <label class="block mt-2 font-semibold" for="user_name">Username</label>
        <input
          id="user_name"
          type="text"
          name="user_name"
          class="shadow rounded block w-full"
          required
        />
        <label class="block mt-2 font-semibold" for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          class="block w-full"
          required
        />
        <label class="block mt-2 font-semibold" for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          class="block w-full"
          required
        />
        <button
          class="block text-blue-100 rounded bg-blue-600 px-5 py-2 mt-6 loginButton"
          type="submit"
          name="action"
        >
          Submit
        </button>
      </form>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
